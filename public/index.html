<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Book Library</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="../../lib/font-awesome-4.2.0/css/font-awesome.min.css">
	<script src="../../lib/jquery-1.11.1.min.js"></script>
	<script src="../../lib/underscore-min.js"></script>
	<script src="../../lib/backbone-min.js"></script>
	<script src="../../lib/backbone.localStorage-min.js"></script>

	<!-- Backbone files -->
	<script src="js/init.js"></script>
	<script src="js/models/book.js"></script>
	<script src="js/collections/library.js"></script>
	<script src="js/views/book.js"></script>
	<script src="js/views/library.js"></script>
	<script src="js/app.js"></script>

	
</head>

<body>
	<div class="container">
		
		<header>
			<h1>Book Library</h1>
		</header>
			<div id="books">
				<form id="addBook" action="#">
				  <div>
				    <label for="coverImage">CoverImage </label><input id="coverImage" type="file" />
				    <div class="left-panel">
					    <label for="title">Title </label><input id="title" type="text" />
					    <label for="author">Author </label><input id="author" type="text" />
				    </div>
				    <div class="right-panel">
					    <label for="releaseDate">Release date </label><input id="releaseDate" type="text" />
					    <label for="keywords">Keywords </label><input id="keywords" type="text" />
				    </div>
				    <button id="add">Add</button>
				  </div>
				</form>
			</div> <!-- books -->
			
		</div> <!-- right-panel -->
</div> <!-- container -->
	

		<!-- Templates -->
		<script id="bookTemplate" type="text/template">
	    <img class="cover-photo" src="<%= coverImage %>"/>
	    <ul>
	        <li><%= title %></li>
	        <li><%= author %></li>
	        <li><%= releaseDate %></li>
	        <li><%= keywords %></li>
	    </ul>
	    <button class="delete">Delete</button>
	</script>

</body>
</html>
